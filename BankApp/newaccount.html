<body>

<div class="container">
        <div class="container">
                <h4>Fill the form to open<b> New Account</b></h4>
                <form onsubmit="mypop()">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="text" placeholder="Enter Name" name="name" required onblur="myfunc()">
                  </div>
                  <div>
                        <label for="account type">Account Type:</label> &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio"  id="gender" name="gender" required>Current &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="gender" name="gender" required>Savings

                      </div>
                  <div class="form-group">  
                  </br>
                    <label for="Contact">Contact Number:</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter Mobile Number" name="contact"  maxlength="10" required>
                  </div>
                  <div class="form-group">
                        <label for="email">E-mail Id:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter mail Id" name="email" required>
                  </div>
                  <div class="form-group">
                        <label for="doj">Date Of Birth:</label>
                        <input type="date" class="form-control" id="date" placeholder="Enter date of birth" name="date" required>
                 </div><br>
                  <div class="form-group">
                          <label for="gender" >Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="radio"  id="gender" name="gender" required>Male &nbsp;&nbsp;&nbsp;&nbsp;
                          <input type="radio" id="gender" name="gender" required>Female
                  </div>
                  <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" required><br>
                        <input type="text" class="form-control" id="city" placeholder="Enter State" name="state" required><br>
                        <input type="number" class="form-control" id="postal" placeholder="Enter PIN-CODE" name="pincode" minlength="6" maxlength="6"required>
                 </div>

                  
                  <button type="submit" class="btn btn-primary" >Submit</button>
              </form>
       
    </div>


</body>


<script>
  function mypop() {
    alert("New Account Opened Successful");
  }
  </script>
